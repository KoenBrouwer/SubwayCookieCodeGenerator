<!DOCTYPE html>
<html>
<head>
	<title>Subway Cookie Code Generator</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css" />
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/main.js"></script>

</head>
<body>

	<div class="wrapper">
		<header>
			<img class="logo" src="img/logo.png" alt="Subway Logo">
		</header>
	</div>

	<div class="wrapper">
		<form novalidate>
			<div class="row">
				<label for="storeNumber">Store number:</label>
				<input type="number" id="storeNumber" placeholder="eg. 45115" />
			</div>
			<div class="row">
				<label for="date">Date:</label>
				<input type="text" id="date" placeholder="dd-mm" />
			</div>
			<div class="row">
				<label for="time">Time:</label>
				<input type="text" id="time" placeholder="hh:mm" />
			</div>
			<div class="row">
				<label for="submit">&nbsp;</label>
				<input type="submit" id="submit" value="Generate cookie code" />
			</div>
		</form>

		<div class="cookieCodeWrapper" id="codeWrapper">
			<div class="info">
				This is your Subway Cookie Code.<br>Write down this code on your receipt and show your receipt at the
				counter!
			</div>
			<div class="cookieCode" id="code">
				...
			</div>
			<div class="info">
				Enjoy your free cookie!
			</div>
		</div>
	</div>

</body>
</html>
